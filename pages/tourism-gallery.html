<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tourism Gallery - IBADAT</title>
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .gallery-section { padding: 40px 20px; }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item { border-radius: 8px; overflow: hidden; }
        .gallery-item img { width: 100%; height: 250px; object-fit: cover; display: block; }
        .gallery-item img:hover { transform: scale(1.05); transition: transform 0.3s ease; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/logo.webp" alt="IBADAT Logo" class="logo-img">
                <div>

                </div>
            </div>

            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="navMenu">

                <li><a href="../index.html#services">Services</a></li>
                <li><a href="umrah-packages.html" class="blink">Packages</a></li>
                <li><a href="tourism-gallery.html" class="active">Tourism Gallery</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery-hero">
            <div class="container">
                <h2>Tourism Gallery</h2>
                <p>Explore beautiful destinations and moments captured by our travelers</p>
            </div>
        </section>

        <section class="gallery-section">
            <div class="gallery-grid">
                <img src="./tourism_imgs/p1.jpg" alt="Tourism 1">
